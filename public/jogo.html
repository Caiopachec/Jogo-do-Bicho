<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Bicho</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <a href="/" class="button1">voltar</a>
    <button class="open-history-btn" onclick="openHistory()">Abrir Histórico</button>
    <div class="container">
        <h1>Jogo do Bicho</h1>
        <div class="balance">Saldo: R$ <span id="balance">1000.00</span></div>
        
        <div class="betting-section">
            <h2>Faça sua Aposta</h2>
            <label for="bicho-select">Escolha um bicho:</label>
            <select id="bicho-select">
                <option value="avestruz">Avestruz (01-04)</option>
                    <option value="águia">Águia (05-08)</option>
                    <option value="burro">Burro (09-12)</option>
                    <option value="borboleta">Borboleta (13-16)</option>
                    <option value="cachorro">Cachorro (17-20)</option>
                    <option value="cabra">Cabra (21-24)</option>
                    <option value="carneiro">Carneiro (25-28)</option>
                    <option value="camelo">Camelo (29-32)</option>
                    <option value="cobra">Cobra (33-36)</option>
                    <option value="coelho">Coelho (37-40)</option>
                    <option value="cavalo">Cavalo (41-44)</option>
                    <option value="elefante">Elefante (45-48)</option>
                    <option value="galo">Galo (49-52)</option>
                    <option value="gato">Gato (53-56)</option>
                    <option value="jacaré">Jacaré (57-60)</option>
                    <option value="leão">Leão (61-64)</option>
                    <option value="macaco">Macaco (65-68)</option>
                    <option value="porco">Porco (69-72)</option>
                    <option value="pavão">Pavão (73-76)</option>
                    <option value="peru">Peru (77-80)</option>
                    <option value="touro">Touro (81-84)</option>
                    <option value="tigre">Tigre (85-88)</option>
                    <option value="urso">Urso (89-92)</option>
                    <option value="veado">Veado (93-96)</option>
                    <option value="vaca">Vaca (97-00)</option>
            </select>
            <label for="bet-amount">Valor da aposta:</label>
            <input type="number" id="bet-amount" min="1" max="100">
            <button onclick="makeBet()">Apostar</button>
        </div>

        <div id="result-message" class="result-message"></div>
    </div>

    <div class="history-section" id="history-section">
        <div class="controls">
            <button class="close-icon" onclick="closeHistory()">×</button> 
        </div>
        <h2>Histórico de Apostas</h2>
        <ul id="bet-history" class="bet-history"></ul> <!-- Adicionei a classe "bet-history" para o histórico -->
    </div>

    <script src="jogo.js"></script>
</body>
</html>
