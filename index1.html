<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Bicho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>

            <button id="themeToggle">Modo Escuro</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Jogo do Bicho</h1>
            <form id="betForm">
                <div class="form-group">
                    <label for="animal">Escolha um animal:</label>
                    <select id="animal" name="animal">
                        <option value="1">Avestruz</option>
                        <option value="2">Águia</option>
                        <option value="3">Burro</option>
                        <option value="4">Borboleta</option>
                        <option value="5">Cachorro</option>
                        <option value="6">Cabra</option>
                        <option value="7">Carneiro</option>
                        <option value="8">Camelo</option>
                        <option value="9">Cobra</option>
                        <option value="10">Coelho</option>
                        <option value="11">Cavalo</option>
                        <option value="12">Elefante</option>
                        <option value="13">Galo</option>
                        <option value="14">Gato</option>
                        <option value="15">Jacaré</option>
                        <option value="16">Leão</option>
                        <option value="17">Macaco</option>
                        <option value="18">Porco</option>
                        <option value="19">Pavão</option>
                        <option value="20">Touro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="betType">Tipo de aposta:</label>
                    <select id="betType" name="betType">
                        <option value="dezena">Dezena</option>
                        <option value="centena">Centena</option>
                        <option value="milhar">Milhar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="betAmount">Valor da aposta (R$):</label>
                    <input type="number" id="betAmount" name="betAmount" required min="1">
                </div>

                <button type="submit">Apostar</button>
            </form>
            
            <div id="result"></div>
            <div id="betHistory">
                <h2>Histórico de Apostas</h2>
                <ul id="historyList"></ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
